<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gestion de projet</title>
</h:head>
<h:body>

	<h:form>
		<h:outputText value="Titre de projet "></h:outputText>
		<h:inputText value="#{projetBean1.title}"></h:inputText>
		
		<!-- Ajout d'un bouton avec évennement mapper la methode saveDate-->
		<h:commandButton value="Submit" actionListener="#{projetBean1.saveDate}"></h:commandButton>
		<br/>
		
		<h:outputLabel value="Description : " for="description"></h:outputLabel>
		<h:inputTextarea rows="8"  cols="100" id="description" value="#{projetBean1.description}"></h:inputTextarea>
		<br/>
		<h:outputLabel value="budget : " for="budget"></h:outputLabel>
		<h:selectOneMenu id="budget" value="#{projetBean1.budget}"></h:selectOneMenu>
		<br/>
		
		<h:outputLabel value="Type : " for="type"></h:outputLabel>
		<!-- Permet de selectionner un seul choix dans la liste déroulante -->
		<h:selectOneMenu id="type" value="#{projetBean1.type}">
		
		
		<!-- les tags de f concernent des tags entre les composant de html  -->
		<!-- itemValue pour le serveur, itemLabel sera affiché à l'utilisateur -->
		
		<f:selectItem itemValue="" itemLabel=""></f:selectItem>
		<f:selectItem itemValue="2" itemLabel="Commerce"></f:selectItem>
		<f:selectItem itemValue="3" itemLabel="Autre"></f:selectItem>
		</h:selectOneMenu>
		
		
		
		
	</h:form>

</h:body>
</html>
